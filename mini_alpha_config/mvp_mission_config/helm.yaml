finite_state_machine:

  start:
    control_mode: idle
    transitions: [kill, teleop]
  
  kill:
    control_mode: idle
    transitions: [start]

  teleop:
    initial: true
    control_mode: teleop
    transitions: [start, kill] 
    

behaviors:

  bhv_teleop:
    plugin: helm/Teleoperation
    priority:
      teleop: 1
  
